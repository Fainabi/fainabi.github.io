<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="elm.min.js"></script>
  <script type="text/javascript" src="scripts/ports.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app"></div>
</body>

<script type="text/javascript">
  var app = Elm.Main.init({
    node: document.getElementById("app")
  });
  
  // theme ports
  const theme = window.localStorage.getItem("theme") || "Light";
  if (theme === "Dark") document.body.classList.add("dark");
  app.ports.changeTheme.subscribe(theme_port);
  app.ports.loadLocalTheme.send(theme);

  // mathjax port
  app.ports.loadMathJax.subscribe(mathjax_port);

  // position port
  // app.ports.savePosition.subscribe(toolbox_port);
  // app.ports.positionReceived.send(getToolboxPosition());

  // scroll to top port
  app.ports.scrollToTop.subscribe(scrollToTop);
</script>
</html>
