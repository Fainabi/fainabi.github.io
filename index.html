<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="elm.min.js"></script>
  <script type="text/javascript" src="scripts/ports.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app"></div>
</body>

<script type="text/javascript">
  var app = Elm.Main.init({
    node: document.getElementById("app")
  });
  
  // theme ports
  const theme = window.localStorage.getItem("theme") || "Light";
  if (theme === "Dark") document.body.classList.add("dark");
  app.ports.changeTheme.subscribe(theme_port);
  app.ports.loadLocalTheme.send(theme);

  // mathjax port
  app.ports.loadMathJax.subscribe(mathjax_port);
</script>
</html>
